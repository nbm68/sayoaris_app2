<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmación de Solicitud - Sayoaris</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff8fab",
                        "background-light": "#fdfffd",
                        "background-dark": "#230f14",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark antialiased">
<!-- Main Container (iOS Phone Style) -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Top App Bar / Navigation -->
<div class="flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-10 p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-slate-100 flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-12">
                Confirmación
            </h2>
</div>
<!-- Content Area -->
<div class="flex flex-col grow items-center justify-center p-6 @container">
<!-- Success Icon/Illustration Area -->
<div class="w-full max-w-[320px] aspect-square flex items-center justify-center mb-10">
<div class="relative flex items-center justify-center w-48 h-48 rounded-full bg-primary/10 dark:bg-primary/20">
<!-- Outer pulse effect -->
<div class="absolute inset-0 rounded-full bg-primary/20 animate-ping opacity-25"></div>
<!-- Main Icon Circle -->
<div class="relative flex items-center justify-center w-32 h-32 rounded-full bg-primary shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white text-7xl font-bold">check</span>
</div>
</div>
</div>
<!-- Confirmation Text -->
<div class="text-center space-y-4 max-w-sm">
<h1 class="text-slate-900 dark:text-slate-100 text-[32px] font-bold leading-tight tracking-tight">
                    ¡Solicitud Enviada!
                </h1>
<p class="text-slate-600 dark:text-slate-400 text-lg font-normal leading-relaxed px-2">
                    Tu solicitud de cita ha sido enviada correctamente. 
                </p>
<div class="pt-4 border-t border-primary/10 dark:border-primary/5 mx-4">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal">
                        La <span class="text-primary font-bold">Dra. Liz Guzman</span> revisará tu caso y te contactará personalmente a la brevedad.
                    </p>
</div>
</div>
</div>
<!-- Sticky Bottom Actions (iOS Style) -->
<div class="p-6 bg-background-light dark:bg-background-dark safe-area-bottom">
<div class="flex flex-col gap-3 max-w-[480px] mx-auto">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-wide shadow-lg shadow-primary/25 active:scale-[0.98] transition-transform">
<span class="truncate">Volver al Inicio</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent text-slate-500 dark:text-slate-400 text-base font-semibold leading-normal hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="truncate">Ver mis solicitudes</span>
</button>
</div>
<!-- iOS Home Indicator Space -->
<div class="h-6"></div>
</div>
<!-- Aesthetic Background Elements (Subtle) -->
<div class="fixed top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed bottom-40 -left-20 w-48 h-48 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
